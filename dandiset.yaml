description: Strobe photography, used at nanosecond resolution, captures the dynamic
  process of cell membrane charging and relaxation kinetics in cells treated with
  FluoVolt dye and exposed to electric pulses. This study uses a triangular electrode
  array where 300 ns pulses are applied alternately at a frequency of 1.67 MHz. The
  precise coordination of electric pulses and laser flashes, adjusted in 50 ns steps,
  allows for the detailed imaging of the cell's response. The electric field induces
  enhanced fluorescence at the cathode-facing side of the FluoVolt-loaded CHO cells
  and suppressed fluorescence at the anode-facing side. This research method provides
  a comprehensive and reliable examination of the cell membrane's behavior under electrical
  stimulation without causing damage, ensuring consistent observations to understand
  cellular responses to varying electrical stimuli. Supported by NIH 1R21EY034258
